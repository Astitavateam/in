<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astitava - Home Transformation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #555;
        }
        input[type="file"], input[type="submit"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Astitava</h1>
        <p>Transform your home with AI-powered designs. Upload a picture of your space and get a vastu-compliant redesign.</p>
        
        <form action="#" method="POST" enctype="multipart/form-data">
            <input type="file" name="room-image" accept="image/*" required>
            <br>
            <input type="submit" value="Get AI Redesign">
        </form>
        
        <p>Contact us at: <a href="mailto:info.astitava.org@gmail.com">info.astitava.org@gmailcom</a></p>
    </div>
</body>
</html>
